<app-tabs (onTabClick)="selectTab($event)"></app-tabs>

<div *ngIf="selectedTab === 'images'" class="container mt-5">
  <div class="mb-3">
    <label for="name" class="form-label">Image Name</label>
    <input
      (input)="onInput()"
      type="name"
      class="form-control"
      id="name"
      placeholder="Enter image name"
      #name
    />
  </div>
  <div class="mb-3">
    <label for="url" class="form-label">Image URL</label>
    <input
      (input)="onInput()"
      type="url"
      class="form-control"
      id="url"
      placeholder="Enter image URL"
      #url
    />
  </div>
  <div class="d-grid gap-2">
    <button
      [disabled]="isButtonDisabled"
      (click)="addImage(name, url)"
      class="btn btn-primary"
      type="button"
    >
      Add
    </button>
  </div>
  <app-display-cards [images]="imagesArr"></app-display-cards>
</div>
<app-settings *ngIf="selectedTab === 'settings'"></app-settings>
<app-about *ngIf="selectedTab === 'about'"></app-about>
