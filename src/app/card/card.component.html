<div class="card">
  <img [src]="card.url" class="card-img-top" [alt]="card.name" />
  <div class="card-body">
    <h5 class="card-title">{{ card.name }}</h5>
  </div>
  <div class="card-footer text-center">
    <small class="text-muted"
      >{{ formatDate(card.date) }}
      <div>
        <app-stars
          [starsCounter]="5"
          [volume]="card.likes"
          (onItemSelected)="card.setLikes($event)"
        ></app-stars>
      </div>
    </small>
  </div>
